<h1>Adding a New Contact</h1>
 <table class="table">
            <tr>
                <th>
                Name
                </th>

                <th>
                Email
                </th>

                <th>
                Phone
                </th>
                </tr>
            <tr>
              <td><input type="text" ng-model="contact.name"></td>
                <td><input type="email" ng-model="contact.email"></td>
                <td><input type="text" ng-model="contact.phone"></td>
            </tr>
     </table>

            <button class="btn btn-info" ng-click="addContact()">CreateContact</button>
<br><br>
 <p ng-show="message">STATUS : {{message}}</p>
